<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Snowboard Quiz</title>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
      <link href="index.css" rel="stylesheet" type="text/css" />
      <link href="float-grid.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <header role="banner">
        <div class="col-6"><img class="home-icon" src="https://asomammoth.com/wp-content/uploads/2018/03/snowboard-icon-300.png" alt="board-logo"/></div> 
      </header>
      <main role="main">
        <div class="col-12">
          <section class="js-start">
            <h1>Snowboarding Quiz</h1>
            <h2>Are you ready to test your shred knowledge?</h2>
            <button id="js-start-button">Begin</button>  
          </section>
        </div> 
          <div class="col-12"> 
            <section class="js-container"></div>
            </section>
      </main>
      <footer role="contentinfo">
        <p class="js-left">Score: <span class="js-current-score">0</span>/10</p>
        <p class="js-right">Question Number: <span class="js-question-num">0</span>/10</p>
      </footer>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script type="text/javascript" src="index.js"></script>
    </body>
</html>
